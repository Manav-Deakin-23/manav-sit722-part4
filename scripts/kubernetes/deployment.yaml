apiVersion: apps/v1
kind: Deployment
metadata:
  name: book-catalog-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: book-catalog
  template:
    metadata:
      labels:
        app: book-catalog
    spec:
      containers: 
      - name: book-catalog
        image: sit722part4m.azurecr.io/book_catalog_on_azure:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
        env:
        - name: PORT
          value: "5000"
        - name: DATABASE_URL
          value: postgresql://sit722_part4_m7u8_user:lCW453w9Dn8YgRKXofFAvbQVNp81Kvkm@dpg-crmf7d5umphs739d513g-a.oregon-postgres.render.com/sit722_part4_m7u8
---

apiVersion: v1
kind: Service
metadata:
  name: book-catalog-service
spec:
  selector:
    app: book-catalog
  type: LoadBalancer
  ports:
    - port: 4002
